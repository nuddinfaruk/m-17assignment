<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Code Discount</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="promo" >
          <h2>Enter Promo Code 'ostad/OSTAD' 10% Discounted</h2>
          <p>Total Price: $<span id="totalPrice">100.00</span></p>
    
            <input type="text" id="promoCodeInput" placeholder="Enter promo code">
            <button onclick="applyPromoCode()">Apply Promo Code</button>
    
          <p id="resultMessage" class="discounted-price"></p>
        </div>
      </div>
    </div>
<script src="main.js"></script>
</body>
</html>
